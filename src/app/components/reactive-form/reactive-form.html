<div class="form-container">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Full Name -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullName"
                [class.invalid]="f['fullName'].invalid && (f['fullName'].dirty || f['fullName'].touched || submitted)">
            <div class="error"
                *ngIf="f['fullName'].invalid && (f['fullName'].dirty || f['fullName'].touched || submitted)">
                <small *ngIf="f['fullName'].errors?.['required']">Full name is required.</small>
                <small *ngIf="f['fullName'].errors?.['minlength']">Minimum 3 characters.</small>
                <small *ngIf="f['fullName'].errors?.['pattern']">Only letters and spaces allowed.</small>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email"
                [class.invalid]="f['email'].invalid && (f['email'].dirty || f['email'].touched || submitted)">
            <div class="error" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched || submitted)">
                <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password"
                [class.invalid]="f['password'].invalid && (f['password'].dirty || f['password'].touched || submitted)">
            <div class="error"
                *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched || submitted)">
                <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                <small *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters.</small>
                <small *ngIf="f['password'].errors?.['pattern']">
                    Must contain uppercase, lowercase, digit, and special character.
                </small>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword"
                [class.invalid]="(f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched || submitted)) || registerForm.errors?.['mismatch']">
            <div class="error"
                *ngIf="(f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched || submitted)) || registerForm.errors?.['mismatch']">
                <small *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required.</small>
                <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</small>
            </div>
        </div>

        <!-- Register Button -->
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
